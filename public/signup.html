<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="">Sign Up</a>
        </nav>
    </header>

    <div id="formContainer">
        <form action="nothink" id="form" method="post">
            <h2>Create your account </h2>
            <div>
                <label for="firstNameInput">First Name</label>
                <input id="firstNameInput" type="text" name="First Name" placeholder=" Your name...">
                <span id="validationMsgFirstName"></span>
            </div>

            <div>
                <label for="lastNameInput">Last Name</label>
                <input id="lastNameInput" type="text" name="Last Name" placeholder="Your last name...">
                <span id="validationMsgLastName"></span>
            </div>

            <div>
                <label for="emailInput">Email</label>
                <input id="emailInput" type="text" name="Email" placeholder="Your email...">
                <span id="validationMsgEmail"></span>
            </div>

            <div id="radioButtons">
                <p>Gender</p>
                <label for="male">Male</label>
                <label class="custom-radio-btn">
                    <input id="male" type="radio" name="Gender" value="Male">
                    <span class="checkmark"></span>
                </label>
                <label for="female">Female</label>
                <label class="custom-radio-btn">
                    <input id="female" type="radio" name="Gender" value="Female">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="selectContainer">
                <label for="serviceDropDownMenu">Choose the service you are interested in: </label>
                <select name="Service" id="serviceDropDownMenu" class="custom-select">
                    <option value="" selected disabled>--Please select one of these--</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Cosmetology">Cosmetology</option>
                    <option value="Home repairs">Home repairs</option>
                    <option value="Teaching">Teaching</option>
                </select>

            </div>
            <div id="hiddenInputContainer">
                <label for="hiddenInput" id="hiddenInputLabel"></label>
                <input id="hiddenInput" type="text" name="Fitness Category">
                <span id="hiddenInputValidationMsg"></span>
            </div>

            <div>
                <label for="request">Would you like us to add somethink new?</label>
                <br>
                <textarea name="Requests" id="request" rows="10" cols="40" placeholder="Type here..."></textarea>
            </div>

            <div class="checkbox-container">
                <input id="info" type="checkbox" name="Sent-Info" value="Yes">
                <label for="info">Email me about products updates and resources,If this check box is checked, One on One
                    will occasionally send helpful and relevant emails.You can <strong>unsubscribe</strong> at any
                    time.</label>
            </div>
            <div class="button-container">
                <button type="button" name="wrong" id="submitButton">Submit</button>
            </div>
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <footer>
        <p>&nbsp; &#169; George Apostolakis</p>
    </footer>
    <script src="scripts/signup.js"></script>
</body>

</html>
